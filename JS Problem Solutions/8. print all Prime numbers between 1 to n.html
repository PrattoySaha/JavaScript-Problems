
<!-- *8. Write a JS program to print all Prime numbers between 1 to n using loop. -->
<!DOCTYPE html>
<html>
<head>
    <title>print all Prime numbers between 1 to n</title>
</head>
<body>

</body>
<script type="text/javascript">

  var number = prompt("Enter number: ");
  for(var i=2; i<=number ;i++){
    var isPrime = true;
    for(var j=2; j<i; j++){
        if(i%j === 0 && i !== j){
            isPrime = false;
        }
    }
    if(isPrime === true){
        document.write(i+ "<br>");
    }
}
</script>
</html>
