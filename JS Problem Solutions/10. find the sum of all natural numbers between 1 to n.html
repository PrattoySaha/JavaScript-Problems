<!-- 10. Write a JS program to find the sum of all natural numbers between 1 to n using for loop.-->

<!DOCTYPE html>
<html>
<head>
	<title>find the sum of all natural numbers between 1 to n</title>
</head>
<body>

</body>
<script type="text/javascript">
	var num = parseInt(prompt("Enter the number upto which you wanna see the sum:"));
	var sum = 0;
	for (let i = 0; i <= num; i++) {
		sum = sum + i;
	}
	document.write("The sum of numbers between 1 to " + num + " is: " + sum);

</script>
</html>
